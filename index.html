<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="drawingCode.js" defer></script>
    <title>
        Etch-a-Sketch!
    </title>
</head>
<body>
    <div class="textbox">
        <h1>
            Pixa-Sketch!
        </h1>

        <div class="labels">
            <label for="height">Height</label>
            <input type="text" name="height" id="height">
            
            <label for="width">Width</label>
            <input type="text" name="width" id="width">
        </div>

        <button id="newSketch">New Sketch!</button>
        <div id="error"></div>
    </div>

    <div id="pixelGrid">
        <p style="font-weight: bolder; padding: 1rem;">Draw to Your Heart's Content!</p>
    </div>

    <div class="textbox">
        Created by Poppy Farbird in 2024 under the Apache 2.0 License.
    </div>
</body>
</html>
